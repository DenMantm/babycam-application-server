<div #charm data-role="charm" data-position="top">
    <h1 class="text-light">Colour Schemes</h1>
        <hr class="thin"/>
        <br />
        <div class="schemeButtons">
            <div *ngFor="let color of colors" class="button square-button" (click)="changeColour(color)"[ngStyle]="{'background-color':color}"></div>
        </div>
        <br/>
        <h3>Default colors</h3>
        <hr class="thin"/>
        <br />
        <div class="schemeButtons">
           <div class="button square-button" (click)="changeColour('#71b1d1')"[ngStyle]="{'background-color':'#71b1d1'}"></div>
        </div>
</div>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
