            <!--LOGIN FORM HERE -->
    <div [hidden]="loginWindow" class="login-form padding20 block-shadow">
        <form>
            <h1 class="text-light">Login to service</h1>
            <hr class="thin"/>
            <br />
            <div class="input-control text full-size" data-role="input">
                <label for="user_login">User email:</label>
                <input type="text" name="user_login" id="user_login">
                <button class="button helper-button clear"><span class="mif-cross"></span></button>
            </div>
            <br />
            <br />
            <div class="input-control password full-size" data-role="input">
                <label for="user_password">User password:</label>
                <input type="password" name="user_password" id="user_password">
                <button class="button helper-button reveal"><span class="mif-looks"></span></button>
            </div>
            <br />
            <br />
            <div class="form-actions">
                <button  type="submit" class="button primary">Login to my cam</button>
                <button id='cancel_login_button' type="button" class="button link">Cancel</button>
            </div>
        </form>
    </div>
